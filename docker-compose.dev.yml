version: "3.7"

services:
    frontend:
        build: .
        container_name: finance.angelin.dev-frontend
        restart: always
        depends_on:
            - postgres
        ports:
            - 3080:3080
        volumes:
            - ./apps/frontend:/usr/src/app/apps/frontend
            - ./apps/frontend/.next:/usr/src/app/apps/frontend/.next
    postgres:
        image: postgres
        restart: always
        container_name: finance.angelin.dev-api
        volumes:
            - db:/var/lib/postgresql/data
        environment:
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=root
            - POSTGRES_DB=finance
        ports:
            - 5432:5432

volumes:
    db:
